<h3>Gérer votre véhicule</h3>
<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="km" class="col-sm-2 control-label">Kilométrage</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="km" placeholder="Kilométrage" name="km">
        </div>
    </div>
    <div class="form-group">
        <label for="litres" class="col-sm-2 control-label">Quantité de carburant</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="litres" placeholder="Quantité en litres" name="litres">
        </div>
    </div>
    <div class="form-group">
        <label for="prix" class="col-sm-2 control-label">Tarif du carburant</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="prix" placeholder="Tarif en €uros" name="euros">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="new_trip" value="1" class="btn btn-default">Enregistrer ce parcours</button>
        </div>
    </div>
</form>
